<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crossword Puzzle</h1>
    </header>
    <main>
        <section id="puzzle">
            <!-- Crossword puzzle will be dynamically generated here -->
        </section>
        <section id="description">
            <!-- Description of selected word will be displayed here -->
        </section>
        <section id="timer">
            <!-- Timer will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
